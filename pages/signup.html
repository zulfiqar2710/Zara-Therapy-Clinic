<div class="container">
  <div class="row justify-content-center">
      <div class="col-12 col-md-6">
          <div class="text-center mb-4">
              <h2 class="title">Create Account !</h2>
          </div>
          <form class="form" id="signupForm">
              <div class="row mb-3">
                  <div class="col-12 col-md-6">
                      <label for="signupName" class="form-label">Enter Your Name</label>
                      <input type="text" class="form-control input" id="signupName" placeholder="Name" required>
                      <p id="wrongname" class="wrong"></p>
                  </div>
                  <div class="col-12 col-md-6">
                      <label for="signupContact" class="form-label">Enter Your Contact Number</label>
                      <input type="text" class="form-control input" id="signupContact" placeholder="Contact" required>
                      <p id="wrongcontact" class="wrong"></p>
                  </div>
              </div>
              <div class="row mb-3">
              <div class="col-12 col-md-6 w-100">
                      <label for="signupEmail" class="form-label">Enter Your Email</label>
                      <input type="email" class="form-control input" id="signupEmail" placeholder="Email" required>
                      <p id="wrongemail" class="wrong"></p>
                  </div>
                  </div>
                  <div class="row mb-3">
                  <div class="col-12 col-md-6">
                      <label for="signupPassword" class="form-label">Enter Your Password</label>
                      <input type="password" class="form-control input" id="signupPassword" placeholder="Password" required>
                      <p id="wrongpass" class="wrong"></p>
                  </div>
              <div class="col-12 col-md-6">
                  <label for="signupC-pass" class="form-label">Confirm Your Password</label>
                  <input type="password" class="form-control input" id="signupC-pass" placeholder="Confirm Password" required>
                  <p id="wrongc-pass" class="wrong"></p>
              </div>
              </div>
              <div class="text-center mt-3">
                <p class="sign-up-label">
                    Already have an account? <span class="sign-up-link"><a href="/pages/login.html">Log in</a></span>
                </p>
            </div>
              <button class="btn w-100" type="submit">Create Account</button>
          </form>
